# Ansible Inventory File
# This file defines the hosts where Ansible will run tasks

[local]
localhost ansible_connection=local

[eks_nodes]
# EKS nodes will be managed through kubectl, not direct SSH
# This section is for reference or future EC2 node management

# Example for EC2 instances (if using EC2 instead of EKS):
# ec2-instance-1 ansible_host=<EC2_PUBLIC_IP> ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-key.pem
# ec2-instance-2 ansible_host=<EC2_PUBLIC_IP> ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-key.pem

[all:vars]
ansible_python_interpreter=/usr/bin/python3
