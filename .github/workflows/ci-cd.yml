name: Complete DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: 'Deploy to production environment'
        required: false
        default: false
        type: boolean

env:
  DOCKER_IMAGE_NAME: todo-spring-boot-app
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: fatimakz
  JAVA_VERSION: 8

jobs:
  # ===== STAGE 1: BUILD & INSTALL =====
  build-and-install:
    name: ðŸ”¨ Build & Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ”¨ Compile and Install Dependencies
      run: |
        mvn clean compile -B
        mvn dependency:go-offline -B
        
    - name: ðŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-classes
        path: target/classes/
        retention-days: 1

  # ===== STAGE 2: LINT & SECURITY SCAN =====
  lint-and-security:
    name: ðŸ” Lint & Security Scan
    runs-on: ubuntu-latest
    needs: build-and-install
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ðŸ” Maven Code Quality Check
      run: |
        echo "ðŸ” Running Maven validation..."
        mvn validate -B || echo "âš ï¸ Maven validation warnings"
        echo "âœ… Maven validation completed"
        
    - name: ðŸ” Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
      continue-on-error: true

  # ===== STAGE 3: TEST WITH DATABASE SERVICE =====
  test-with-database:
    name: ðŸ§ª Test with Database Service
    runs-on: ubuntu-latest
    needs: [build-and-install, lint-and-security]
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: mysqlpass
          MYSQL_DATABASE: tododb
          MYSQL_USER: username
          MYSQL_PASSWORD: mysqlpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u username -pmysqlpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ðŸ“¦ Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: â³ Wait for MySQL to be Ready
      run: |
        timeout 60s sh -c 'until nc -z localhost 3306; do sleep 1; done'
        echo "MySQL is ready!"
        
    - name: ðŸ§ª Run Unit Tests
      run: |
        mvn test -B
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/tododb
        SPRING_DATASOURCE_USERNAME: username
        SPRING_DATASOURCE_PASSWORD: mysqlpass
        
    - name: ðŸ§ª Run Integration Tests
      run: |
        mvn verify -B
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/tododb
        SPRING_DATASOURCE_USERNAME: username
        SPRING_DATASOURCE_PASSWORD: mysqlpass
        
    - name: ðŸ“Š Display Test Results
      if: always()
      run: |
        echo "ðŸ§ª Test Results Summary:"
        if [ -f "target/surefire-reports/TEST-*.xml" ]; then
          echo "âœ… Unit tests completed"
          find target/surefire-reports -name "TEST-*.xml" -exec basename {} \; | head -5
        else
          echo "âš ï¸ No test results found"
        fi
        
    - name: ðŸ“ˆ Generate Coverage Report
      if: always()
      run: |
        echo "ðŸ“Š Code Coverage Summary:"
        if [ -f "target/site/jacoco/jacoco.xml" ]; then
          echo "âœ… Coverage report generated"
          echo "ðŸ“„ Report location: target/site/jacoco/index.html"
        else
          echo "âš ï¸ No coverage report found (JaCoCo may not be configured)"
        fi

  # ===== STAGE 4: BUILD DOCKER IMAGE =====
  build-docker-image:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-with-database]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=commit-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ³ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ³ Run Docker Image Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        format: 'table'
        exit-code: '0'
      continue-on-error: true

  # ===== STAGE 5: DEPLOY (CONDITIONAL) =====
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ðŸ³ Deployment Success
      run: |
        echo "ðŸŽ‰ Deployment pipeline completed successfully!"
        echo "âœ… Docker image built and pushed to Docker Hub"
        echo "âœ… Image available at: docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo ""
        echo "ðŸš€ To deploy locally, run:"
        echo "  docker-compose pull"
        echo "  docker-compose up -d"
        echo ""
        echo "ðŸŒ Application will be available at: http://localhost:8081"
        
    - name: ðŸ” Verify Docker Image
      run: |
        echo "ðŸ” Verifying Docker image was pushed successfully..."
        
        # Pull the image we just pushed to verify it exists
        docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
        echo "âœ… Docker image verification successful!"
        echo "ðŸ“‹ Image details:"
        docker inspect ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest --format='{{.RepoTags}} {{.Created}}'
        
    - name: ðŸ“¢ Notify Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ðŸŽ‰ Deployment to production completed successfully!"
          echo "Application URL: http://localhost:8081"
          echo "Health Check: http://localhost:8081/actuator/health"
        else
          echo "âŒ Deployment failed. Please check the logs."
        fi

  # ===== DEPLOYMENT SUMMARY =====
  deployment-summary:
    name: ðŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ðŸ“‹ Create Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image:** ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "- **Application URL:** http://localhost:8081" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** http://localhost:8081/actuator/health" >> $GITHUB_STEP_SUMMARY
        fi